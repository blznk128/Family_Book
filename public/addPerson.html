<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/addPerson.css">
    <title>Add Person</title>
</head>
<body>
<h2 id = addPersonTitle>Secrets...</h2>
<div id = container>
        <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="firstName" type="text" class="red-text">
                      <label  for="firstName"><span class="red-text text-darken-2">First Name</span></label>
                    </div>
                    <div class="input-field col s6">
                      <input id="lastName" type="text" class="red-text">
                      <label for="last_name"><span class="red-text text-darken-2">Last Name</span></label>
                    </div>
                    <div class="input-field col s6">
                      <input id="secret" type="text" class="red-text">
                      <label for="last_name"><span class="red-text text-darken-2">Your Secret</span></label>
                    </div>
                  </div>
                </form>
        </div>
        <div class = "center-align"><a id = submit class="waves-effect deep-purple darken-1 btn">Submit User</a><a id = goToPeople class="waves-effect  red darken-4 btn center-align">Go to main page</a></div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/addPerson.js"></script>
</body>
</html>
